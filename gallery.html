<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>gallery</title>
</head>

<body>

    <main>
        <h2 class="title_galleri">Anime Catalog</h2>
        <p class="text">No te pierdas de nuestro catalogo de anime</p>
        <div class="gallery">
            <div>
                <img src="./img/manga.webp" alt="image of manga" class="gallery_img">
            </div>
            <div>
                <img src="./img/movie.webp" alt="image of anime" class="gallery_img">
            </div>
            <div>
                <img src="./img/mangad.webp" alt="image of manga deluxe" class="gallery_img">
            </div>
            <div>
                <img src="./img/book.webp" alt="image of book" class="gallery_img">
            </div>
        </div>

        <h2 class="text_coming">Proximanten mas contenido</h2>
    </main>

    <script src="./script.js"></script>
</body>

</html>
